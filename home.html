<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      background: linear-gradient(to right, #f5e0e5, #f598af);
    }

    .navbar {
      font-family: 'Segoe UI';
      background: linear-gradient(to right, #f0d4db, #f27796);
      font-weight: bold;
      color:maroon;
    }
  </style>


  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Task Manager</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">To-Do</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="https://github.com/shambhavi2D">My Github</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <h3 style="font-family: 'Segoe UI'; color:maroon; font-weight: bold;">Add To-Do:</h3>
    <form action="/" method="POST"> 
      <div class="mb-3">
        <label for="task" class="form-label" >Enter Task:</label>
        <input type="text" class="form-control" name="task" id="task" aria-describedby="emailHelp" >
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Describe Task:</label>
        <input type="text" class="form-control" name="desc" id="desc" >
      </div>
        
      <button type="submit" class="btn btn-danger" style="font-family: 'Segoe UI';">Click to Add!</button>
    </form>

  <div class="container my-3">
    <h2 style="font-family: 'Segoe UI' ; font-weight: bold; my -3"> Your Tasks </h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sr. No.:</th>
          <th scope="col">Task:</th>
          <th scope="col">Description:</th>
          <th scope="col">Date & Time Added::</th>
        </tr>
      </thead>
      <tbody>
        {% for task in allTodo %}
          <tr> 
          <th scope="row">{{loop.home}}</th>
          <td>{{task.task}}</td>
          <td>{{task.desc}}</td>
          <td>@{{task.date}}</td>
          <td><a href="/delete/{{task.sno}}" type="button" class="btn btn-outline-danger btn-sm mx=0">Delete</a>
          </td>

        </tr>
        {% endfor %}
    
        
      </tbody>
    </table>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>

</html>
